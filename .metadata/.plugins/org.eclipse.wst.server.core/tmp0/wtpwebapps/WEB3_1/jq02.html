<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
    .mycss{
        color: red;
    }

</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#btn").click(function(){
            var su=$("#su").val();
            var sum=0;
            for(var i=1; i<=su;i++)
            {
                sum+=i;
            }
            $("#msg").addClass("mycss");
            $("#msg").empty();
            $("#msg").append(sum+"<br>");
        });
    });
    
</script>
</head>
<body>
-jQuery 실습(Ajax)-<br>
<input type="text" name="su" id="su"/>
<input type="button" value="계산" id="btn"/>
<hr/>
결과값:<div id="msg"></div>
</body>
</html>
