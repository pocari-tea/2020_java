<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
   $("#btn").click(function(){
       // 버튼이 클릭되면 ---> 서블릿과 연동 ? (Ajax)
       var su=$("#su").val();
       $.ajax({
          url : "Calc.do",  //->CalcController.java
          data : {"su" : su},
          type : "post",
          dataType :"html",
          success : resultHtml,
          error : function(){ alert("error");  }
       });
   });
 });
 function resultHtml(data){
    alert(data);
 } 
</script>
</head>
<body>
- jQuery 실습(Ajax)-<br>

<input type="text" name="su" id="su"/>
<input type="button" value="계산" id="btn"/>
<hr/>
결과값:<div id="msg"></div>

</body>
</html>
